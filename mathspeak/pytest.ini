[tool:pytest]
# pytest configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=mathspeak
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80
    --durations=10
    --tb=short
    -ra

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    performance: Performance tests
    tts: Tests requiring TTS engines
    internet: Tests requiring internet connection
    audio: Tests that generate audio files
    
# Minimum version requirements
minversion = 6.0

# Test discovery patterns
collect_ignore = [
    "build",
    "dist",
    ".tox",
    "venv",
    "env",
    "__pycache__"
]

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:edge_tts
    ignore::ResourceWarning

# Coverage configuration
[coverage:run]
source = mathspeak
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    mathspeak/demo*
    mathspeak/test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = MathSpeak Coverage Report

[coverage:xml]
output = coverage.xml